<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CHART JS</title>

        <link href="./src/css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <main>
            <section>   
            <!-- CHARTS -->          
                <!-- PIE CHART -->
                <h6 color-white mb-20px>PIE CHART</h6>
                <div center relative glass-card mb-50px style="height: 700px">
                    <canvas full id="pie"></canvas>
                </div>  
                <!-- PIE CHART -->   

                <!-- DOUGHNUT CHART -->
                <h6 color-white mb-20px>DOUGHNUT CHART</h6>
                <div center relative glass-card mb-50px style="height: 700px">
                    <canvas full id="doughnut"></canvas>
                </div>  
                <!-- DOUGHNUT CHART -->   

                <!-- POLAR AREA CHART -->
                <h6 color-white mb-20px>POLAR AREA CHART</h6>
                <div center relative glass-card mb-50px style="height: 700px">
                    <canvas full id="polar-area"></canvas>
                </div>  
                <!-- POLAR AREA CHART -->   

                <!-- BUBBLE CHART -->
                <h6 color-white mb-20px>BUBBLE CHART</h6>
                <div center relative glass-card mb-50px>
                    <canvas full id="bubble-data"></canvas>
                </div>  
                <!-- BUBBLE CHART -->   

                <!-- BAR CHART -->
                <h6 color-white mb-20px>BAR CHART</h6>
                <div center relative glass-card mb-50px>
                    <canvas block full id="world-population"></canvas>
                </div>      
                <!-- BAR CHART -->

                <!-- HORIZONTAL BAR CHART  -->
                <h6 color-white mb-20px>HORIZONTAL BAR CHART</h6>
                <div center relative glass-card mb-50px>
                    <canvas block full id="world-population-2"></canvas>
                </div>      
                <!-- HORIZONTAL BAR CHART -->

                <!-- LINE CHART -->
                <h6 color-white mb-20px>LINE CHART</h6>
                <div center relative glass-card mb-50px>
                    <canvas full id="world-population-line"></canvas>
                </div>  
                <!-- LINE CHART -->   

                <!-- LINE CHART -->
                <h6 color-white mb-20px>LINE CHART</h6>
                <div center relative glass-card mb-50px>
                    <canvas full id="world-population-line2"></canvas>
                </div>  
                <!-- LINE CHART -->   
            <!-- CHARTS -->  
            </section>
        </main>

        <script src="./src/js/chart.umd.min.js"></script>
        <script src="./src/js/chart-js.js" defer></script>
    </body>
</html>
