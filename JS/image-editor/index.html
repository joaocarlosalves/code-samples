<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="robots" content="noindex" />
    <meta name="googlebot" content="noindex" />
    <title>BootyStrip Image Filters</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./src/css/styles.css" />
  </head>
  <body>
    <header mb-20px>
      <div b-container gap-100px>
        <img src="src/img/logo.png" width="220px" />

        <button
          class='upload-btn'
          full-rounded
          bold
          bg-secondary
          border-3
          border-primary
          color-primary>Upload Image
        </button>

        <ul>
          <li>Start Here!</li>
          <li>Examples</li>
          <li>About</li>
        </ul>
      </div>
    </header>

    <main b-container>
      <aside>
        <nav></nav>
      </aside>

      <section class="content-container">
        <div class="image-container" id="my-node">
          <img src="./src/img/logo.png" id="image" />
        </div>
      </section>
    </main>

    <input
      type="file"
      autocomplete="off"
      style="display: none"
      accept="jpg, jpeg, gif, png, svg, webp"
      onchange="uploadImage(this)" />

    <script src="./src/js/main.js"></script>
  </body>
</html>
