<div column gap-30>
  <div class="card">
    <label flex>Basic</label>

    <p-toast></p-toast>
    <button
      type="button"
      pButton
      pRipple
      (click)="show()"
      label="Show"
      class="p-button-success"
    ></button>
  </div>

  <hr>

  <div class="card">
    <label flex>Severity</label>

    <p-toast></p-toast>
    <div flex gap-10>
      <button
        type="button"
        pButton
        pRipple
        (click)="showSuccess()"
        label="Success"
        class="p-button-success"
      ></button>
      <button
        type="button"
        pButton
        pRipple
        (click)="showInfo()"
        label="Info"
        class="p-button-info"
      ></button>
      <button
        type="button"
        pButton
        pRipple
        (click)="showWarn()"
        label="Warn"
        class="p-button-warning"
      ></button>
      <button
        type="button"
        pButton
        pRipple
        (click)="showError()"
        label="Error"
        class="p-button-danger"
      ></button>
    </div>
  </div>

  <hr>

  <div class="card">
    <label flex>Position</label>

    <p-toast position="top-left" key="tl"></p-toast>
    <p-toast position="top-center" key="tc"></p-toast>
    <p-toast position="bottom-center" key="bc"></p-toast>

    <div flex gap-10>
      <button
        type="button"
        pButton
        pRipple
        (click)="showTopLeft()"
        label="Top Left"
      ></button>
      <button
        type="button"
        pButton
        pRipple
        (click)="showTopCenter()"
        label="Top Center"
        class="p-button-warning"
      ></button>
      <button
        type="button"
        pButton
        pRipple
        (click)="showBottomCenter()"
        label="Bottom Center"
        class="p-button-success"
      ></button>
    </div>
  </div>

  <hr>

  <div class="card">
    <label flex>Multiple</label>

    <p-toast></p-toast>
    <button
      type="button"
      pButton
      pRipple
      (click)="multi()"
      label="Multiple"
    ></button>
  </div>

  <hr>

  <div class="card">
    <label flex>Template</label>

    <p-toast
      position="bottom-center"
      key="confirm"
      (onClose)="onReject()"
      [baseZIndex]="5000"
    >
      <ng-template let-message pTemplate="message">
        <div class="flex flex-column" style="flex: 1">
          <div class="text-center">
            <i class="pi pi-exclamation-triangle" style="font-size: 3rem"></i>
            <h4>{{ message.summary }}</h4>
            <p>{{ message.detail }}</p>
          </div>

          <div flex gap-10 style="margin: 30px 0 0 40px">
            <div class="col-6">
              <button
                type="button"
                pButton
                (click)="onConfirm()"
                label="Yes"
                class="p-button-success"
              ></button>
            </div>

            <div class="col-6">
              <button
                type="button"
                pButton
                (click)="onReject()"
                label="No"
                class="p-button-secondary"
              ></button>
            </div>
          </div>
        </div>
      </ng-template>
    </p-toast>

    <button
      type="button"
      pButton
      pRipple
      (click)="showConfirm()"
      label="Confirm"
    ></button>
  </div>
</div>
