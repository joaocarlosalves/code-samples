<div column gap-30>
  <div class="card flex">
    <label class="flex" style="margin-right: 10px">Regular</label>
    <p-checkbox
      [(ngModel)]="checked"
      [binary]="true"
      inputId="binary"
    ></p-checkbox>
  </div>

  <hr>

  <div class="card flex">
    <label class="flex" style="margin-right: 10px">Disabled</label>
    <p-checkbox [disabled]="true" [(ngModel)]="checked"></p-checkbox>
  </div>
</div>
