<div column gap-30>
  <div flex full gap-30>
    <div column full gap-20>
      <div class="col-12 md:col-6">
        <h5>Rectangle</h5>
        <p-skeleton styleClass="mb-2"></p-skeleton>
        <p-skeleton width="10rem" styleClass="mb-2"></p-skeleton>
        <p-skeleton width="5rem" styleClass="mb-2"></p-skeleton>
        <p-skeleton height="2rem" styleClass="mb-2"></p-skeleton>
        <p-skeleton width="10rem" height="4rem"></p-skeleton>
      </div>

      <div class="col-12 md:col-6">
        <h5>Rounded</h5>
        <p-skeleton styleClass="mb-2" borderRadius="16px"></p-skeleton>
        <p-skeleton
          width="10rem"
          styleClass="mb-2"
          borderRadius="16px"
        ></p-skeleton>
        <p-skeleton
          width="5rem"
          styleClass="mb-2"
          borderRadius="16px"
        ></p-skeleton>
        <p-skeleton
          height="2rem"
          styleClass="mb-2"
          borderRadius="16px"
        ></p-skeleton>
        <p-skeleton width="10rem" height="4rem" borderRadius="16px"></p-skeleton>
      </div>
    </div>

    <div column full gap-20>
      <div class="col-12 md:col-6">
        <h5 class="mt-3">Square</h5>
        <div class="flex align-items-end">
          <p-skeleton size="2rem" styleClass="mr-2"></p-skeleton>
          <p-skeleton size="3rem" styleClass="mr-2"></p-skeleton>
          <p-skeleton size="4rem" styleClass="mr-2"></p-skeleton>
          <p-skeleton size="5rem"></p-skeleton>
        </div>
      </div>
      <div class="field col-12 md:col-6">
        <h5 class="mt-3">Circle</h5>
        <div class="flex align-items-end">
          <p-skeleton shape="circle" size="2rem" styleClass="mr-2"></p-skeleton>
          <p-skeleton shape="circle" size="3rem" styleClass="mr-2"></p-skeleton>
          <p-skeleton shape="circle" size="4rem" styleClass="mr-2"></p-skeleton>
          <p-skeleton shape="circle" size="5rem"></p-skeleton>
        </div>
      </div>
    </div>
  </div>

  <hr />

  <div class="card">
    <label flex>Card</label>

    <div class="border-round border-1 surface-border p-4 surface-card">
      <div class="flex mb-3">
        <p-skeleton shape="circle" size="4rem" styleClass="mr-2"></p-skeleton>
        <div>
          <p-skeleton width="10rem" styleClass="mb-2"></p-skeleton>
          <p-skeleton width="5rem" styleClass="mb-2"></p-skeleton>
          <p-skeleton height=".5rem"></p-skeleton>
        </div>
      </div>
      <p-skeleton width="100%" height="150px"></p-skeleton>
      <div class="flex justify-content-between mt-3">
        <p-skeleton width="4rem" height="2rem"></p-skeleton>
        <p-skeleton width="4rem" height="2rem"></p-skeleton>
      </div>
    </div>
  </div>

  <hr />

  <div class="card">
    <label flex>Table</label>

    <p-table [value]="products" responsiveLayout="scroll">
        <ng-template pTemplate="header">
            <tr>
                <th>Code</th>
                <th>Name</th>
                <th>Category</th>
                <th>Quantity</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td><p-skeleton></p-skeleton></td>
                <td><p-skeleton></p-skeleton></td>
                <td><p-skeleton></p-skeleton></td>
                <td><p-skeleton></p-skeleton></td>
            </tr>
        </ng-template>
    </p-table>
</div>

  <hr />

  <div class="card">
    <label flex>List</label>

    <div class="border-round border-1 surface-border p-4 surface-card">
      <ul class="m-0 p-0 list-none">
        <li class="mb-3">
          <div class="flex">
            <p-skeleton
              shape="circle"
              size="4rem"
              styleClass="mr-2"
            ></p-skeleton>
            <div style="flex: 1">
              <p-skeleton width="100%" styleClass="mb-2"></p-skeleton>
              <p-skeleton width="75%"></p-skeleton>
            </div>
          </div>
        </li>
        <li class="mb-3">
          <div class="flex">
            <p-skeleton
              shape="circle"
              size="4rem"
              styleClass="mr-2"
            ></p-skeleton>
            <div style="flex: 1">
              <p-skeleton width="100%" styleClass="mb-2"></p-skeleton>
              <p-skeleton width="75%"></p-skeleton>
            </div>
          </div>
        </li>
        <li class="mb-3">
          <div class="flex">
            <p-skeleton
              shape="circle"
              size="4rem"
              styleClass="mr-2"
            ></p-skeleton>
            <div style="flex: 1">
              <p-skeleton width="100%" styleClass="mb-2"></p-skeleton>
              <p-skeleton width="75%"></p-skeleton>
            </div>
          </div>
        </li>
        <li>
          <div class="flex">
            <p-skeleton
              shape="circle"
              size="4rem"
              styleClass="mr-2"
            ></p-skeleton>
            <div style="flex: 1">
              <p-skeleton width="100%" styleClass="mb-2"></p-skeleton>
              <p-skeleton width="75%"></p-skeleton>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
