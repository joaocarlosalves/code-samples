<div column gap-30>
  <div class="card">
    <label flex>Basic</label>

    <p-progressBar [value]="42"></p-progressBar>
  </div>

  <hr>

  <div class="card">
    <label flex>Indeterminate</label>

    <p-progressBar mode="indeterminate" [style]="{'height': '6px'}"></p-progressBar>
  </div>

  <hr>

  <div class="card">
    <label flex>Dynamic</label>

    <p-toast></p-toast>
    <p-progressBar [value]="20"></p-progressBar>
  </div>

</div>
