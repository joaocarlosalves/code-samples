<div column gap-30>
  <div class="card">
    <label flex>Basic</label>

    <p-steps [model]="items" [readonly]="true"></p-steps>
  </div>

  <hr />

  <div class="card">
    <label flex>Interactive</label>

    <p-toast></p-toast>
    <p-steps
      [model]="items"
      [readonly]="false"
      [activeIndex]="activeIndex"
      (activeIndexChange)="onActiveIndexChange($event)"
    ></p-steps>
  </div>
</div>
