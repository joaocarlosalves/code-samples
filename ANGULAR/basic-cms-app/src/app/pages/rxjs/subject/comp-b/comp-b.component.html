<div class='post-container'>
  <h6>Posts</h6>
  <ul class="posts">
    <li *ngFor='let post of posts'>
       <a [href]="post.link">
          <span class='b post-title'>{{ post.title }}</span>
          <div class='flex center'>
            <span class='i b post-author'>{{ post.author }}</span>
          </div>
       </a>
    </li>
  </ul>
</div>
