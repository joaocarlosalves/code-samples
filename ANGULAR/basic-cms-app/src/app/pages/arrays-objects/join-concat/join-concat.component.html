<div class="full flex column gap-10px mt30px">
  <div>
    Names List: <b>{{ names | json }}</b><br><br>
    Joined Names: <b>{{ joinedNames }}</b><br><br>
    Concatened Names: <b>{{ concatenedNames }}</b>
  </div>

  <div class="full flex gap-10px mt30px">
    <button class="p-button regular" (click)="joinNames()">Join Names</button>
    <button class="p-button regular" (click)="concatNames()">Concat Names</button>
  </div>

  <div class='full mt20px'>
    <span class="full flex-wrap gap-10px center">
      <b>Used:</b>
      <span *ngFor="let tag of tags.flags" class='tag'>{{ tag }}</span>
    </span>
  </div>
</div>
