<main>
  <aside>
    <nav>
      <menu>
        <ul>
          <li *ngFor="let m of menu">
            <a
              [routerLink]="m"
              (click)="changeMenu(m)"
              [class.active]="m === activeMenu">
              {{ m | uppercase }}
            </a>
          </li>
        </ul>
      </menu>
    </nav>
  </aside>

  <section class="main-content">
    <div class="page-container">
      <h1>{{ page }}</h1>

      <div class="page-content">
        <router-outlet></router-outlet>
      </div>
    </div>
  </section>
</main>
